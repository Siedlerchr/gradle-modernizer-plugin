buildscript {
    repositories {
        jcenter()
    }
}

plugins {
//    Disable these 2 if you want to publish to https://plugins.gradle.org
    id 'com.gradle.plugin-publish' version '0.10.0'
    id 'java-gradle-plugin'
}

apply plugin: 'groovy'
apply plugin: 'java'
apply from: "$rootDir/gradle/additional-artifacts.gradle"
apply from: "$rootDir/gradle/publishing.gradle"
// Disable this plugin if you want to publish to https://plugins.gradle.org
apply from: "$rootDir/gradle/gradle-plugin-publishing.gradle"
apply from: "$rootDir/gradle/signing.gradle"

group = 'com.github.andygoossens'
version = '1.1.2'

repositories {
    mavenCentral()
}

dependencies {
    compileOnly 'org.gaul:modernizer-maven-plugin:1.6.0'

    implementation gradleApi()
    implementation localGroovy()
}

ext.compatibilityVersion = '1.7'
sourceCompatibility = compatibilityVersion
targetCompatibility = compatibilityVersion

jar {
    manifest {
        attributes["Implementation-Title"] = "Gradle Modernizer plugin"
        attributes["Implementation-Version"] = project.version
        attributes["Built-Date"] = new Date()
        attributes["Built-JDK"] = System.getProperty("java.version")
        attributes["Built-Gradle"] = gradle.gradleVersion
    }
}

wrapper {
    gradleVersion = '5.2.1'
    distributionType = Wrapper.DistributionType.ALL
}
